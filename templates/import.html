<body>

    <!-- partial:partials/_horizontal-navbar.html -->

      <div class="container d-flex flex-row nav-top">

          <!--<a class="navbar-brand brand-logo-mini" href="index.html">
               </a>-->

        <div class="navbar-menu-wrapper d-flex align-items-center">
          <p class="data-import-text"></p>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown user-dropdown">

                aria-expanded="false">

                  <span class="profile-text">{{username}}</span>
                  <!--<span class="user-designation">Admin</span>-->
                </div>
                <a href="{{ url_for('logout')}}"><i class="fas fa-sign-out-alt"></i>Logout</a>
                <!--<div class="display-avatar bg-inverse-primary text-primary">A</div>-->
              </a>
            </li>
          </ul>

        </div>
      </div>
      <div class="nav-bottom">

          <p style="text-align:center; margin-top: 1rem; font-weight:bold; font-size:24px; color:#fff;">Data Import App
          </p>


        </div>
      </div>
    </nav>

    <div class="container-fluid page-body-wrapper">
      <div class="main-panel container">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin d-none d-lg-block">
              <div class="intro-banner">
                <div class="banner-image a3">
                  <!-- <img src="assets/images/dashboard/banner_img.png" alt="banner image">-->
                </div>
                <div class="content-area">
                  <h3 class="mb-0">Import CSV and Configuration Files</h3>
                  <!--<p class="mb-0">Need anything more to know more? Feel free to contact us at any point.</p>-->
                </div>
                <!--<a href="#" class="btn btn-light">Subscribe Now</a>-->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Import .CSV and .JSON configuration files for mapping of headers, antibiotics
                    and option sets</h4>
                  <!--                  <p class="card-description"> Upload your files </p>-->
                  <form action="/login/import" method="POST" enctype="multipart/form-data" class="forms-sample">

                    <div class="form-group">
                      <label>Select .CSV file to import</label> <br>
                      <input type="file" name="csvf" accept=".csv " class="file-upload-default" value="Select CSV file">
                      <br> <br>
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectPrimary">Select header mapping file</label>
                      <select class="form-control border-primary" id="exampleSelectPrimary" name="header">
                        <option selected>select file from the list</option>
                        {% for file in files %}
                        <option value="{{file}}">{{file}}</option>
                        <!-- <option value="antibiotic_config_file.json">antibiotic_config_file.json</option>
                          <option value="optionset_config_file.json">optionset_config_file.json</option>-->
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectPrimary">Select antibiotic mapping file</label>
                      <select class="form-control border-primary" id="exampleSelectPrimary" name="antibiotic">
                        <option selected>select file from the list</option>
                        {% for file in files %}
                        <option value="{{file}}">{{file}}</option>
                        <!--<option value="antibiotic_config_file.json">antibiotic_config_file.json</option>
                          <option value="optionset_config._filejson">optionset_config_file.json</option>-->
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectPrimary">Select option set mapping file</label>
                      <select class="form-control border-primary" id="exampleSelectPrimary" name="optionset">
                        <option selected>select file from the list</option>
                        {% for file in files %}
                        <option value="{{file}}">{{file}}</option>
                        <!--  <option value="antibiotic_config.json">antibiotic_config_file.json</option>
                          <option value="optionset_config.json">optionset_config_file.json</option>-->
                        {% endfor %}
                      </select>
                    </div>
                    <button type="submit" class="btn btn-success mr-2" value="upload CSV file"> Import Data</button>
                    <!--<button class="btn btn-light">Cancel</button>-->
                  </form>
                  <script type="text/javascript">
                    var b = '{{msg}}'
                    if (b != "")
                      alert(b);
                  </script>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="container clearfix">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019 <a
                  href="#">ISRM Division, ICMR</a>. All rights reserved.</span>
              <!--<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i>
              </span>-->
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->

    <script src="assets/vendors/jquery-bar-rating/jquery.barrating.min.js"></script>
    <script src="assets/vendors/datatables.net/jquery.dataTables.js"></script>
    <script src="assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/shared/off-canvas.js"></script>

    <script src="assets/js/demo_11/script.js"></script>

</body>

</html>
